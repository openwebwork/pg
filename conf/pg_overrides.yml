# This file contains overrides from the pg_defaults.yml
# See that file for all settings.


environment:
  # This overrides the external programs
  externalPrograms:
    curl: /usr/bin/curl
    cp: /bin/cp
    mv: /bin/mv
    rm: /bin/rm
    tar: /usr/bin/tar
    latex: /Library/TeX/texbin/latex --no-shell-escape
    pdflatex: /Library/TeX/texbin/pdflatex --no-shell-escape
    dvisvgm: /Library/TeX/texbin/dvisvgm
    pdf2svg: /usr/local/bin/pdf2svg
    convert: /usr/local/bin/convert

  language: en-US