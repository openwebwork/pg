name: pg-unit-testing
on:
  push:
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    container: eltenedor/pg-unit-testing:latest
    steps:
      - uses: actions/checkout@v2
      - name: run a simple unit test
        run: |
          ln -s -t /opt/webwork/ `pwd`
          prove -v t/macros/*.t

