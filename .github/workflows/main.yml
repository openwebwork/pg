name: pg-unit-testing
on:
  push:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      WEBWORK_ROOT: webwork2
    container: perl:latest
    steps:
      - name: Checkout pg repository
        uses: actions/checkout@v2
        with:
          ref: unit-test
          path: pg
      - name: Checkout webwork2 repository
        uses: actions/checkout@v2
        with:
          repository: openwebwork/webwork2
          ref: develop
          path: webwork2
      - name: install cpanm and multiple modules
        uses: perl-actions/install-with-cpanm@v1
        with:
          sudo: false
          install: |
            Data::Dump
            Locale::Maketext
            Locale::Maketext::Lexicon
            DateTime
            Date::Parse
            JSON
            Tie::IxHash
            UUID::Tiny
      - name: copy config files
        run: |
          cp webwork2/conf/site.conf.dist webwork2/conf/site.conf
          cp webwork2/conf/localOverrides.conf.dist webwork2/conf/localOverrides.conf
      - name: unit test for PGauxiliaryFunctions.pl
        run: |
          prove pg/t/macros/pgaux.t
